<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

<!--los botones de salir aún no se ejecutan-->
    <div id="first">
      <h1>Pantalla de bienvenida</h1>
      <h2>cipher</h2>
      <p>Aqui en esta sección deberían estar las instrucciones de la aplicación</p>
      <button type="button"  id="optionCipher">Cifrar</button> 
      <button type="button" id="optionDecipher">Descifrar</button>
    </div>

    <div id="second" hidden>
       <h1>CipherNotes</h1>
     <form id="cipherForm">
       <input type="text" id="captureText" placeholder="Aquí va tu mensaje..."></input>
       Recuerda seleccionar el offset: <input type="number" id="cipherOffset" min="1"></input>
       <button type="button" id="btnCipher">Cifrar</button> <!--este botón es para ejecutar el algoritmo cesar-->
       <input type="text" id="cipherText"></input>
     </form>  
       <button type="button" id="decipherB">Ir a descifrar</button>
       <button type="button" id="firstReset">Limpiar campos</button>
    </div>

    <div id="third" hidden>
      <h1>DecipherNotes</h1>
      <form id="decipherForm">
      <input type="text" id="printText" placeholder="Aquí va tu mensaje..."></input>
      Recuerda seleccionar el offset: <input type="number" id="decipherOffset" min="1"></input>
      <button type="button" id="btnDecipher">Descifrar</button> <!--este botón es para ejecutar el algoritmo cesar-->
      <input type="text" id="decipherText"></input>
      </form>
      <button type="button" id="cipherB">Ir a cifrar</button>
      <button type="button" id="secondReset">Limpiar campos</button> 
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
       
  </body>
</html>
