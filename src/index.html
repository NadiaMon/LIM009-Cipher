<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

<!--los botones de salir aún no se ejecutan-->
    <div id="first">
      <h1>Pantalla de bienvenida</h1>
      <h2>cipher</h2>
      <p>Aqui en esta sección deberían estar las instrucciones de la aplicación</p>
      <button type="button"  id="optionCipher">Cifrar</button> 
      <button type="button" id="optionDecipher">Descifrar</button>
    </div>

    <div id="second" hidden>
      <h1>CipherNotes</h1>
      <input type="text" id="ftext" placeholder="Aquí va tu mensaje..."></input>
      Recuerda seleccionar el offset: <input type="number" id="firstOffset" min="1"></input>
      <button type="button" id="resultA">Cifrar</button> <!--este botón es para ejecutar el algoritmo cesar-->
      <input type="text" id="fmessage"></input>
      <button type="button" id="decipherB">Ir a descifrar</button>
      <button type="reset" id="exit">Limpiar campos</button>
    </div>

    <div id="third" hidden>
      <h1>CipherNotes</h1>
      <input type="text" id="stext" placeholder="Aquí va tu mensaje..."></input>
      Recuerda seleccionar el offset: <input type="number" id="secondOffset" min="1"></input>
      <button type="button" id="resultB">Descifrar</button> <!--este botón es para ejecutar el algoritmo cesar-->
      <input type="text" id="smessage"></input>
      <button type="button" id="cipherB">Ir a cifrar</button>
      <button type="reset" id="exitB">Limpiar campos</button> 
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
       
  </body>
</html>
